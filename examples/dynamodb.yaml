#https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/GettingStarted.html
- publishers:
    - type: anydb
      options:
        driver: DynamoDB
        region: sa-east-1
        endpoint: http://localhost:8000
      command: createTable
      params:
        TableName: Movies
        KeySchema:
          - AttributeName: year #Partition key
            KeyType: HASH
          - AttributeName: title #Sort key
            KeyType: RANGE
        AttributeDefinitions:
          - AttributeName: year
            AttributeType: N
          - AttributeName: title
            AttributeType: S
        ProvisionedThroughput:
          ReadCapacityUnits: 10
          WriteCapacityUnits: 10
      onCommandCompleted:
        script: |-
          console.log('createTable: ' + argumentNames)
- publishers:
    - type: anydb
      options: <<aws>>
      command: put
      params:
        TableName: Movies
        Item:
          year: 2015
          title: The Big New Movie
          info:
            plot: Nothing happens at all.
            rating: 0
      onCommandCompleted:
        script: |-
          console.log('scan: ' + argumentNames)
- publishers:
    - type: anydb
      options: <<aws>>
      command: get
      params:
        TableName: Movies
        Key:
          year: 2015
          title: The Big New Movie
      onCommandCompleted:
        script: |-
          console.log('get: ' + JSON.stringify(Item))
- publishers:
    - type: anydb
      options: <<aws>>
      command: query
      params:
        TableName: Movies
        KeyConditionExpression: '#yr = :yyyy'
        ExpressionAttributeNames:
          '#yr': year
        ExpressionAttributeValues:
          :yyyy: 2015
      onCommandCompleted:
        script: |-
          console.log('query: ' + JSON.stringify(Items))
- publishers:
    - type: anydb
      options: <<aws>>
      command: query
      params:
        TableName: Movies
        ProjectionExpression: '#yr, title, info.genres, info.actors[0]'
        KeyConditionExpression: '#yr = :yyyy and title between :letter1 and :letter2'
        ExpressionAttributeNames:
          '#yr': 'year'
        ExpressionAttributeValues:
          :yyyy: 1992
          :letter1: A
          :letter2: L
      onCommandCompleted:
        script: |-
          console.log('query: ' + JSON.stringify(Items))
- publishers:
    - type: anydb
      options: <<aws>>
      command: scan
      params:
        TableName: Movies
        ProjectionExpression: '#yr, title, info.genres'
        FilterExpression: '#yr between :start_yr and :end_yr'
        ExpressionAttributeNames:
          '#yr': 'year'
        ExpressionAttributeValues:
          :start_yr: 1950,
          :end_yr: 2059
      onCommandCompleted:
        script: |-
          console.log('scan: ' + JSON.stringify(Items))
- publishers:
    - type: anydb
      options: <<aws>>
      command: delete
      params:
        TableName: Movies
        Key:
          year: 2015
          title: The Big New Movie
        ConditionExpression: info.rating <= :val
        ExpressionAttributeValues:
          :val: 5.0
      onCommandCompleted:
        script: |-
          console.log('scan: ' + argumentNames)
- publishers:
    - type: anydb
      options: <<aws>>
      command: deleteTable
      params:
        TableName: Movies
      onCommandCompleted:
        script: |-
          console.log('deleteTable: ' + argumentNames)
