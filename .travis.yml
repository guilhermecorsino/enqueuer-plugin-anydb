language: node_js

sudo: required

node_js:
  - v10.8.0

cache:
  directories:
    - node_modules

notifications:
  email:
    on_success: never
    on_failure: always

services:
  - docker

before_install:
  - docker run -p 8000:8000 amazon/dynamodb-local
  - sudo chmod +x travis.sh
  - ./travis.sh

script:
  - npm install
  - npm run lint
  - npm run build
  - npm run codeCoverage
  - npm link
  - npm tst
